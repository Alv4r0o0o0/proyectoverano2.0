<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div> <img src="assets/icon/logo2.png" class="logito"></div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-card *ngFor="let p of productos">
    <ion-card-header class="ion-text-center">
      <div style="text-align: center;">
      <img src="{{ p.foto }}" width="280px" height="420px" alt="Foto Producto">
    </div>
      <ion-card-title style="font-size: 25px; color: #322E2E;">
        {{ p.nombre | uppercase }}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>

        <p style="color: #1b1b1b; font-size: 20px;">{{ p.nombrep }}</p>
     
        <p style="color: red; font-size: 23px;">{{ p.precio | currency }}</p>
        <p>{{ p.descripcion }}</p>

      <br>
      <ion-button fill="clear" class="btn" expand="block" (click)="verDetalleProducto(p.id_producto)">Ver Producto</ion-button>

    </ion-card-content>
  </ion-card>


  </ion-content>
