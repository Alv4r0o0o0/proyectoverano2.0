
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div style="display: inline-block;"> <img src="assets/icon/logo2.png" class="logito"></div>
  </ion-toolbar>
</ion-header>

<ion-content class="bajar" [fullscreen]="true">
  <div style="text-align: center;"><h3>Detalle del producto</h3></div>
  <ion-card style="margin-bottom: 20px;" *ngIf="producto">
    <ion-card-header class="ion-text-center">
      <div style="text-align: center;">
        <img [src]="producto.foto" width="260px" height="400px" alt="Foto Producto">
      </div>
      <ion-card-title style="font-size: 25px; color: #322E2E;">
        {{ producto.nombrep | uppercase }}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content >
      <p style="color: #1b1b1b; font-size: 20px;">{{ producto.nombre }}</p>
      <p style="color: red; font-size: 23px;">{{ producto.precio | currency }}</p>
      <p>{{ producto.descripcion }}</p>
      <br>
      <ion-button  fill="clear" class="btn" expand="block" (click)="presentAlert()">Comprar Ahora</ion-button>

    </ion-card-content >
  </ion-card>

  <ion-alert *ngIf="!producto" header="Error" message="No se encontraron detalles del producto." buttons="OK"></ion-alert>




  





</ion-content>
